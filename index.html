<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureFS - Realtime P2P File Sharing</title>
    
    <!-- Google Fonts: Inter and Roboto Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        :root {
            --bg-primary: #17181a;
            --bg-secondary: #202225;
            --bg-tertiary: #2c2f33;
            --bg-code: #101214;
            --bg-hover: #35383c;
            --text-primary: #f0f2f5;
            --text-secondary: #a8b3cf;
            --text-active: #82aaff;
            --border-color: #3a3d42;
            --error-color: #ff8a80;
            --success-color: #89ddff;
            --sidebar-width: 260px;
            --font-family: 'Inter', sans-serif;
            --font-family-code: 'Roboto Mono', monospace;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; background-color: var(--bg-primary); color: var(--text-primary); font-family: var(--font-family); font-size: 16px; }
        button, a { background: none; border: none; cursor: pointer; color: inherit; text-decoration: none; font-family: inherit; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24; font-size: 20px; color: var(--text-secondary); transition: color 0.2s; user-select: none; }
        .visually-hidden { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
        *:focus-visible { outline: 2px solid var(--text-active); outline-offset: 2px; border-radius: 4px; }
        .app-container { display: flex; flex-direction: column; width: 100%; height: 100%; }
        .main-header { display: flex; align-items: center; justify-content: center; padding: 12px 24px; background-color: rgba(23, 24, 26, 0.7); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border-color); flex-shrink: 0; position: sticky; top: 0; z-index: 100; }
        .header-title { font-size: 1.1rem; font-weight: 600; }
        .content-area { flex-grow: 1; overflow-y: auto; }
        .content-wrapper { max-width: 820px; width: 100%; margin: 0 auto; padding: 32px 16px; }
        .home-header { text-align: center; margin-bottom: 40px; }
        .home-header h1 { font-size: 2.5rem; margin-bottom: 8px; }
        .home-header p { font-size: 1.1rem; color: var(--text-secondary); }
        .actions-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
        .action-card { background-color: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 12px; padding: 24px; display: flex; flex-direction: column; }
        .action-card-header { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; }
        .action-card-header h3 { font-size: 1.5rem; font-weight: 600; color: var(--text-primary); }
        .action-card-header .material-symbols-outlined { font-size: 32px; color: var(--text-active); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 0.9rem; font-weight: 500; color: var(--text-secondary); margin-bottom: 8px; }
        .form-group input { width: 100%; background-color: var(--bg-tertiary); border: 1px solid var(--border-color); border-radius: 6px; padding: 12px; font-size: 1rem; color: var(--text-primary); outline: none; transition: border-color 0.2s; }
        .form-group input:focus { border-color: var(--text-active); }
        .btn { padding: 12px 20px; font-weight: 600; border-radius: 8px; transition: all 0.2s; width: 100%; font-size: 1rem; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background-color: var(--text-active); color: var(--bg-primary); }
        .btn-primary:hover:not(:disabled) { opacity: 0.9; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; background-color: var(--bg-tertiary); color: var(--text-secondary); }
        #sender-view .form-group label { cursor: pointer; display: block; text-align: center; }
        .file-upload-area { border: 2px dashed var(--border-color); border-radius: 8px; padding: 40px 20px; text-align: center; transition: background-color 0.2s, border-color 0.2s; }
        .file-upload-area.active { background-color: var(--bg-tertiary); border-color: var(--text-active); }
        .file-upload-area .material-symbols-outlined { font-size: 48px; margin-bottom: 12px; }
        .file-upload-area p { font-weight: 500; font-size: 1.1rem; }
        .file-upload-area span { font-size: 0.9rem; color: var(--text-secondary); }
        .status-box { margin-top: auto; text-align: center; background-color: var(--bg-primary); border-radius: 8px; padding: 16px; display: none; }
        .status-box p { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 12px; }
        .status-box .code-display { background-color: var(--bg-code); border: 1px solid var(--border-color); border-radius: 8px; padding: 12px 20px; font-family: var(--font-family-code); font-size: 2.5rem; letter-spacing: 8px; color: var(--text-primary); display: inline-block; margin-bottom: 12px; user-select: text; }
        .status-box .status-message.error { color: var(--error-color); }
        .status-box .status-message.success { color: var(--success-color); }
        .progress-bar { width: 100%; height: 6px; background-color: var(--bg-tertiary); border-radius: 3px; overflow: hidden; margin-top: 16px; display: none; }
        .progress-bar-inner { width: 0%; height: 100%; background-color: var(--text-active); border-radius: 3px; transition: width 0.2s ease-out; }
        @media (max-width: 768px) { .actions-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="header-title">SecureFS</div>
        </header>

        <main class="content-area">
            <div class="content-wrapper">
                <header class="home-header">
                    <h1>Peer-to-Peer File Sharing</h1>
                    <p>Share files directly and securely between browsers. No server upload required.</p>
                </header>
                
                <div class="actions-grid">
                    <!-- SENDER CARD -->
                    <div class="action-card" id="sender-view">
                        <div class="action-card-header">
                            <span class="material-symbols-outlined">upload_file</span>
                            <h3>Send a File</h3>
                        </div>
                        <div class="form-group">
                            <label for="file-input">
                                <div class="file-upload-area">
                                    <span class="material-symbols-outlined">cloud_upload</span>
                                    <p id="file-upload-text">Click to select a file</p>
                                    <span id="file-upload-subtext">Any file type, any size</span>
                                </div>
                            </label>
                            <input type="file" id="file-input" class="visually-hidden">
                        </div>
                        <div class="status-box" id="sender-status-box">
                            <p>Share this code with the receiver:</p>
                            <div class="code-display" id="generated-code">----</div>
                            <p class="status-message" id="sender-status-message">Waiting for receiver to connect...</p>
                            <div class="progress-bar" id="sender-progress-bar"><div class="progress-bar-inner" id="sender-progress-bar-inner"></div></div>
                        </div>
                    </div>

                    <!-- RECEIVER CARD -->
                    <div class="action-card" id="receiver-view">
                        <div class="action-card-header">
                            <span class="material-symbols-outlined">download</span>
                            <h3>Receive a File</h3>
                        </div>
                        <div class="form-group">
                            <label for="code-input">Enter 4-Digit Code</label>
                            <input type="text" id="code-input" placeholder="e.g., 1234" maxlength="4" inputmode="numeric">
                        </div>
                        <button id="connect-btn" class="btn btn-primary" disabled>
                            <span class="material-symbols-outlined">link</span>
                            Connect & Download
                        </button>
                        <div class="status-box" id="receiver-status-box">
                             <p class="status-message" id="receiver-status-message">Enter a code to connect.</p>
                             <div class="progress-bar" id="receiver-progress-bar"><div class="progress-bar-inner" id="receiver-progress-bar-inner"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            // PASTE YOUR FIREBASE CONFIG HERE
            apiKey: "AIza...",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const fileInput = document.getElementById('file-input');
        const fileUploadArea = document.querySelector('.file-upload-area');
        const fileUploadText = document.getElementById('file-upload-text');
        const fileUploadSubtext = document.getElementById('file-upload-subtext');
        const senderStatusBox = document.getElementById('sender-status-box');
        const generatedCode = document.getElementById('generated-code');
        const senderStatusMessage = document.getElementById('sender-status-message');
        const senderProgressBar = document.getElementById('sender-progress-bar');
        const senderProgressBarInner = document.getElementById('sender-progress-bar-inner');
        
        const codeInput = document.getElementById('code-input');
        const connectBtn = document.getElementById('connect-btn');
        const receiverStatusBox = document.getElementById('receiver-status-box');
        const receiverStatusMessage = document.getElementById('receiver-status-message');
        const receiverProgressBar = document.getElementById('receiver-progress-bar');
        const receiverProgressBarInner = document.getElementById('receiver-progress-bar-inner');

        // --- WebRTC Configuration ---
        const servers = {
            iceServers: [
                { urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] },
            ],
            iceCandidatePoolSize: 10,
        };
        const CHUNK_SIZE = 64 * 1024; // 64KB

        let pc = new RTCPeerConnection(servers);
        let dataChannel;
        let fileReader;
        let currentFile;
        let receivedFileBuffer = [];
        let receivedFileSize = 0;
        let fileMetadata = {};

        // --- UI Logic ---
        codeInput.addEventListener('input', () => {
            connectBtn.disabled = codeInput.value.length !== 4;
        });

        // --- Sender Logic ---
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            currentFile = file;
            fileUploadArea.classList.add('active');
            fileUploadText.textContent = file.name;
            fileUploadSubtext.textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;
            senderStatusBox.style.display = 'block';

            // 1. Generate a random 4-digit code
            const code = Math.floor(1000 + Math.random() * 9000).toString();
            generatedCode.textContent = code;

            // 2. Create RTCPeerConnection and DataChannel
            pc = new RTCPeerConnection(servers);
            dataChannel = pc.createDataChannel('fileShare');
            
            // 3. Setup Firestore document
            const callDoc = doc(db, 'secureAC', code);
            const offerCandidates = collection(callDoc, 'offerCandidates');
            const answerCandidates = collection(callDoc, 'answerCandidates');

            // 4. Gather ICE candidates
            pc.onicecandidate = event => {
                event.candidate && addDoc(offerCandidates, event.candidate.toJSON());
            };

            // 5. Create Offer
            const offerDescription = await pc.createOffer();
            await pc.setLocalDescription(offerDescription);
            const offer = { sdp: offerDescription.sdp, type: offerDescription.type };
            await setDoc(callDoc, { offer });

            // 6. Listen for receiver's answer
            onSnapshot(callDoc, (snapshot) => {
                const data = snapshot.data();
                if (!pc.currentRemoteDescription && data?.answer) {
                    const answerDescription = new RTCSessionDescription(data.answer);
                    pc.setRemoteDescription(answerDescription);
                }
            });

            // 7. Listen for receiver's ICE candidates
            onSnapshot(answerCandidates, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        const candidate = new RTCIceCandidate(change.doc.data());
                        pc.addIceCandidate(candidate);
                    }
                });
            });

            // 8. Handle DataChannel events
            setupDataChannel();
        });

        // --- Receiver Logic ---
        connectBtn.addEventListener('click', async () => {
            const code = codeInput.value;
            if (code.length !== 4) return;

            connectBtn.disabled = true;
            receiverStatusBox.style.display = 'block';
            receiverStatusMessage.textContent = 'Connecting...';

            pc = new RTCPeerConnection(servers);
            
            const callDoc = doc(db, 'secureAC', code);
            const offerCandidates = collection(callDoc, 'offerCandidates');
            const answerCandidates = collection(callDoc, 'answerCandidates');

            pc.onicecandidate = event => {
                event.candidate && addDoc(answerCandidates, event.candidate.toJSON());
            };

            // Listen for datachannel event from sender
            pc.ondatachannel = (event) => {
                dataChannel = event.channel;
                setupDataChannel();
            };

            // Get sender's offer
            const callData = (await getDoc(callDoc)).data();
            if (!callData?.offer) {
                receiverStatusMessage.textContent = 'Invalid code. Please try again.';
                receiverStatusMessage.classList.add('error');
                connectBtn.disabled = false;
                return;
            }

            const offerDescription = new RTCSessionDescription(callData.offer);
            await pc.setRemoteDescription(offerDescription);

            // Create answer
            const answerDescription = await pc.createAnswer();
            await pc.setLocalDescription(answerDescription);
            const answer = { type: answerDescription.type, sdp: answerDescription.sdp };
            await updateDoc(callDoc, { answer });
            
            // Listen for sender's ICE candidates
            onSnapshot(offerCandidates, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'added') {
                        pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                    }
                });
            });
        });

        // --- Common DataChannel Logic ---
        function setupDataChannel() {
            dataChannel.onopen = () => {
                console.log('Data channel is open');
                senderStatusMessage.textContent = 'Connection established. Sending file...';
                receiverStatusMessage.textContent = 'Connection established. Receiving file...';

                if (currentFile) { // Sender side
                    sendFile();
                }
            };

            dataChannel.onclose = async () => {
                console.log('Data channel is closed');
                 if (generatedCode.textContent !== '----') {
                     await deleteDoc(doc(db, 'secureAC', generatedCode.textContent));
                 }
            };

            dataChannel.onmessage = (event) => {
                // This logic is for the receiver
                if (typeof event.data === 'string') {
                    // First message is metadata
                    fileMetadata = JSON.parse(event.data);
                    receiverStatusMessage.textContent = `Receiving: ${fileMetadata.name}`;
                    receiverProgressBar.style.display = 'block';
                    return;
                }

                receivedFileBuffer.push(event.data);
                receivedFileSize += event.data.byteLength;

                const progress = Math.floor((receivedFileSize / fileMetadata.size) * 100);
                receiverProgressBarInner.style.width = `${progress}%`;

                if (receivedFileSize === fileMetadata.size) {
                    const receivedBlob = new Blob(receivedFileBuffer, { type: fileMetadata.type });
                    
                    // Trigger download
                    const a = document.createElement('a');
                    const url = window.URL.createObjectURL(receivedBlob);
                    a.href = url;
                    a.download = fileMetadata.name;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    receiverStatusMessage.textContent = 'File received successfully!';
                    receiverStatusMessage.classList.add('success');
                    dataChannel.close();
                }
            };
        }

        function sendFile() {
            senderProgressBar.style.display = 'block';
            
            // 1. Send metadata first
            const metadata = {
                name: currentFile.name,
                size: currentFile.size,
                type: currentFile.type,
            };
            dataChannel.send(JSON.stringify(metadata));

            // 2. Send file in chunks
            fileReader = new FileReader();
            let offset = 0;

            fileReader.onload = (e) => {
                dataChannel.send(e.target.result);
                offset += e.target.result.byteLength;
                
                const progress = Math.floor((offset / currentFile.size) * 100);
                senderProgressBarInner.style.width = `${progress}%`;
                senderStatusMessage.textContent = `Sending file... ${progress}%`;

                if (offset < currentFile.size) {
                    readSlice(offset);
                } else {
                    senderStatusMessage.textContent = 'File sent successfully!';
                    senderStatusMessage.classList.add('success');
                }
            };
            readSlice(0);
        }

        function readSlice(offset) {
            const slice = currentFile.slice(offset, offset + CHUNK_SIZE);
            fileReader.readAsArrayBuffer(slice);
        }

    </script>
</body>
</html>
